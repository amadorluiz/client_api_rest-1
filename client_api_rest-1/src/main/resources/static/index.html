<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            color: #2c3e50;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #2980b9;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #1f6692;
        }
    </style>
</head>
<body>
    <h1>Consulta de Livros</h1>
    <button onclick="carregarLivros()">Carregar Todos os Livros</button><br />
    <input type="number" id="livroId" placeholder="Digite o ID do livro">
    <button onclick="carregarLivroPorId()">Buscar Livro</button>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Autor</th>
                <th>Gênero</th>
                <th>Ano</th>
            </tr>
        </thead>
        <tbody id="livros"></tbody>
    </table>
    
    <h1>Consulta de Usuários</h1>
    <button onclick="carregarUsuarios()">Carregar Todos os Usuários</button><br />
    <input type="number" id="usuarioID" placeholder="Digite o ID do Usuário">
    <button onclick="carregarUsuarioPorId()">Buscar Usuário</button>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>CPF</th>
                <th>Email</th>
                <th>Data Nascimento</th>
                <th>Telefone</th>
            </tr>
        </thead>
        <tbody id="usuarios"></tbody>
    </table>  

    <script>
        async function carregarLivros() {
            try {
                const response = await fetch("http://localhost:8080/livro");
                if (!response.ok) {
                    throw new Error("Erro ao carregar livros");
                }
                const livros = await response.json();
                
                const tabela = document.getElementById('livros');
                tabela.innerHTML = '';
                livros.forEach(livro => {
                    const row = `<tr>
                        <td>${livro.id}</td>
                        <td>${livro.titulo}</td>
                        <td>${livro.autor}</td>
                        <td>${livro.genero}</td>
                        <td>${livro.anoPublicacao}</td>
                    </tr>`;
                    tabela.innerHTML += row;
                });
            } catch (error) {
                console.error("Erro ao buscar livros:", error);
            }
        }
    
        async function carregarUsuarios() {
            try {
                const response = await fetch("http://localhost:8080/usuario");
                if (!response.ok) {
                    throw new Error("Erro ao carregar usuários");
                }
                const usuarios = await response.json();
    
                const tabela = document.getElementById('usuarios');
                tabela.innerHTML = '';
                usuarios.forEach(usuario => {
                    const row = `<tr>
                        <td>${usuario.id}</td>
                        <td>${usuario.nome}</td>
                        <td>${usuario.cpf}</td>
                        <td>${usuario.email}</td>
                        <td>${usuario.dataNascimento}</td>
                        <td>${usuario.telefone}</td>
                    </tr>`;
                    tabela.innerHTML += row;
                });
            } catch (error) {
                console.error("Erro ao buscar usuários:", error);
            }
        }

        async function carregarLivroPorId() {
        const livroId = document.getElementById("livroId").value;
        alert(livroId);
        if (!livroId) {
            alert("Por favor, insira um ID válido.");
            return;
        }

        try {
            const response = await fetch(`http://localhost:8080/livro/${livroId}`);
            if (!response.ok) {
                throw new Error("Livro não encontrado");
            }
            const livro = await response.json();

            exibirLivros([livro]); // Exibe apenas o livro encontrado
        } catch (error) {
            console.error("Erro ao buscar livro:", error);
            alert("Livro não encontrado.");
        }
    }

    function exibirLivros(livros) {
        const tabela = document.getElementById("livros");
        tabela.innerHTML = "";
        livros.forEach(livro => {
            const row = `<tr>
                <td>${livro.id}</td>
                <td>${livro.titulo}</td>
                <td>${livro.autor}</td>
                <td>${livro.genero}</td>
                <td>${livro.anoPublicacao}</td>
            </tr>`;
            tabela.innerHTML += row;
        });}

    async function carregarUsuarioPorId() {
        const usuarioId = document.getElementById("usuarioID").value;
        alert(usuarioId);
        if (!usuarioId) {
            alert("Por favor, insira um ID válido.");
            return;
        }

        try {
            const response = await fetch(`http://localhost:8080/usuario/${usuarioId}`);
            if (!response.ok) {
                throw new Error("Usuário não encontrado");
            }
            const usuario = await response.json();

            exibirUsuario([usuario]); // Exibe apenas o livro encontrado
        } catch (error) {
            console.error("Erro ao buscar usuario:", error);
            alert("Usuário não encontrado.");
        }
    }

    function exibirUsuario(usuario) {
        const tabela = document.getElementById("usuario");
        tabela.innerHTML = "";
        usuario.forEach(usuario => {
            const row = `<tr>
                <td>${usuario.id}</td>
                <td>${usuario.nome}</td>
                <td>${usuario.cpf}</td>
                <td>${usuario.email}</td>
                <td>${usuario.dataNascimento}</td>
                <td>${usuario.telefone}</td>
            </tr>`;
            tabela.innerHTML += row;
        });}
    </script>

</body>
</html>
