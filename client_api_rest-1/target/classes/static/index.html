<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            color: #2c3e50;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #2980b9;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #1f6692;
        }
    </style>
</head>
<body>
    <h1>Consulta de Livros</h1>
    <button onclick="carregarLivros()">Carregar Livros</button>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Autor</th>
                <th>Gênero</th>
                <th>Ano</th>
            </tr>
        </thead>
        <tbody id="livros"></tbody>
    </table>
    
    <h1>Consulta de Usuários</h1>
    <button onclick="carregarUsuarios()">Carregar Usuários</button>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>CPF</th>
                <th>Email</th>
                <th>Data Nascimento</th>
                <th>Telefone</th>
            </tr>
        </thead>
        <tbody id="usuarios"></tbody>
    </table>
    <script>
        async function carregarLivros() {
            try {
                const response = await fetch("http://localhost:8080/livro/all");
                if (!response.ok) {
                    throw new Error("Erro ao carregar livros");
                }
                const livros = await response.json();
                
                const tabela = document.getElementById('livros');
                tabela.innerHTML = '';
                livros.forEach(livro => {
                    const row = `<tr>
                        <td>${livro.id}</td>
                        <td>${livro.titulo}</td>
                        <td>${livro.autor}</td>
                        <td>${livro.genero}</td>
                        <td>${livro.anoPublicacao}</td>
                    </tr>`;
                    tabela.innerHTML += row;
                });
            } catch (error) {
                console.error("Erro ao buscar livros:", error);
            }
        }
    
        async function carregarUsuarios() {
            try {
                const response = await fetch("http://localhost:8080/usuario");
                if (!response.ok) {
                    throw new Error("Erro ao carregar usuários");
                }
                const usuarios = await response.json();
    
                const tabela = document.getElementById('usuarios');
                tabela.innerHTML = '';
                usuarios.forEach(usuario => {
                    const row = `<tr>
                        <td>${usuario.id}</td>
                        <td>${usuario.nome}</td>
                        <td>${usuario.cpf}</td>
                        <td>${usuario.email}</td>
                        <td>${usuario.dataNascimento}</td>
                        <td>${usuario.telefone}</td>
                    </tr>`;
                    tabela.innerHTML += row;
                });
            } catch (error) {
                console.error("Erro ao buscar usuários:", error);
            }
        }
    </script>
    
</body>
</html>
